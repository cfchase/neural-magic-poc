apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
labels:
  opendatahub.io/dashboard: "true"
metadata:
  name: deepsparse
  annotations:
    openshift.io/display-name: DeepSparse
spec:
  supportedModelFormats:
    - autoSelect: true
      name: onnx
      version: "1"
  containers:
    - args:
        - --task
        - sentiment-analysis
        - --model_path
        - /mnt/models/mobilenetv2-7.onnx
      image: quay.io/ltomasbo/neural-magic:v1
      name: deepsparse
      imagePullPolicy: Always
  multiModel: false
  builtInAdapter:
    modelLoadingTimeoutMillis: 90000